<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Franco PetShop</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">

</head>

<body>
    <div id="wrapper">
        <header>
            <h1>Franco</h1>
            <div class="logo"></div>
            <h1>Pet Shop</h1>
        </header>
        <nav class="navbar navbar-light">
            <div>
                <a class="botones" href="./index.html">Inicio</a>
                <a class="botones" href="./contact.html">Cont√°ctenos</a>
                <a class="botones seleccionado" href="#">Farmacia</a>
                <a class="botones" href="./jugueteria.html">Jugueteria</a>
            </div>
        </nav>
        <main>
            <div class="tarjetas">
                <div class="tituloPagina">
                    <div class="logoFarmacia"></div>
                    <h2>Farmacia</h2>
                </div>
                <div class="cards" v-for="medicamento in imprimirCardsMedicamentos">
                    <div class="card">
                        <img v-bind:src="medicamento.imagen" alt="..." class="imagenCard">
                        <h4 class="tituloCard">{{medicamento.nombre}}</h4>
                        <p class="textoCard">{{medicamento.descripcion}}</p>
                        <p class="stock" v-if="medicamento.stock <= 5">Cantidad disponible: {{medicamento.stock}} <br> <span class="ultimasUnidades">ULTIMAS UNIDADES!!!</span></p>
                        <p class="stock" v-else="medicamento.stock > 5">Cantidad disponible: {{medicamento.stock}}</p>
                        <a href="#" class="botonClass">Comprar</a>
                    </div>
                </div>
            </div>

        </main>
        <footer>
            <!-- <div class="logoFooter "></div> -->
            <p>Franco Pet-Shop - Rio de Janeiro 300 (Caballito)</p>
            <!-- <div class="logoFooter "></div> -->

    </div>
    </footer>
</body>
